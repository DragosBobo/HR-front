<div class="container">
  <div class="logo">
    <mat-icon>cloud_queue</mat-icon>
    HRCloud
  </div>
  <div class="options">
    @for(item of MenuLinks;track item.id){
    <div class="option" (click)="selectMenu(item.id,item.url)"  [ngClass]="{'selected':selected==item.id}">
      <mat-icon>{{item.icon}}</mat-icon> {{item.text}}
    </div>
      
    }
  
    
  </div>
</div>
