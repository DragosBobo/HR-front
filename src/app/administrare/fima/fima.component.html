<div class="container">
    <div class="filter item">
        <input type="text" placeholder="cauta" (keyup)="applyFilter($event)">
       
    </div>
    <div class="content item">
        <div class="title">
           Lista Firmelor 
        </div>
        <div class="table">
            <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

               
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.denumire}} </td>
                </ng-container>
              
                <ng-container matColumnDef="employees">
                  <th mat-header-cell *matHeaderCellDef> Numar Angajati </th>
                  <td mat-cell *matCellDef="let element"> {{element.numarAngajati}} </td>
                </ng-container>
              
                <ng-container matColumnDef="location">
                  <th mat-header-cell *matHeaderCellDef> Locatie </th>
                  <td mat-cell *matCellDef="let element"> {{element.locatie}} </td>
                </ng-container>
                <ng-container matColumnDef="validUntil">
                    <th mat-header-cell *matHeaderCellDef> Contract Pana La  </th>
                    <td mat-cell *matCellDef="let element"> {{element.validUntil | date}} </td>
                  </ng-container>
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>   </th>
                    <td mat-cell *matCellDef="let element" class="option"> 
                        <mat-icon>edit</mat-icon>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>   </th>
                    <td mat-cell *matCellDef="let element" class="option"> 
                        <mat-icon>delete</mat-icon>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef>   </th>
                    <td mat-cell *matCellDef="let element" class="option"> 
                        <mat-icon>remove_red_eye</mat-icon>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>
</div>
